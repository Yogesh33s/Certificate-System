<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Certificate System{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <!-- Left: Certificate System -->
  <a class="navbar-brand fw-bold ps-5" href="/" style="font-size: 1.25rem;">ðŸŽ“ Certificate System</a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Right: Nav Links -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav" style="margin-left: 60%; font-size: 1.1rem; gap: 1.5rem;">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/generate' %}active{% endif %}" href="/generate">Generate Certificate</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/search' %}active{% endif %}" href="/search">Search</a>
      </li>
    </ul>
  </div>
</nav>




  <!-- Page Content -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
