{% extends "layout.html" %}
{% block title %}Add Student - Certificate System{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">ðŸŽ“ Add Student Details</h2>

  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <form method="POST" class="border p-4 bg-white rounded shadow-sm">
    <div class="row mb-3">
      <div class="col">
        <label for="student_id" class="form-label">Student ID</label>
        <input type="number" class="form-control" name="student_id" required>
      </div>
      <div class="col">
        <label for="registration_no" class="form-label">Registration No</label>
        <input type="text" class="form-control" name="registration_no" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Student Name</label>
      <input type="text" class="form-control" name="name" required>
    </div>

    <div class="mb-3">
      <label for="father_name" class="form-label">Father's Name</label>
      <input type="text" class="form-control" name="father_name" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" name="department" required>
      </div>
      <div class="col">
        <label for="minor" class="form-label">Minor</label>
        <input type="text" class="form-control" name="minor">
      </div>
      <div class="col">
        <label for="program" class="form-label">Program</label>
        <input type="text" class="form-control" name="program" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="start_date" class="form-label">Start Date</label>
        <input type="date" class="form-control" name="start_date" required>
      </div>
      <div class="col">
        <label for="current_semester" class="form-label">Current Semester</label>
        <input type="number" class="form-control" name="current_semester" required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>
</div>
{% endblock %}
